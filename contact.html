<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact</title>
</head>
<body class="bg-black">
    <section class="py-16">
        <div class="max-w-6xl mx-auto p-4 md:p-16 xl:p-20">
            <div class="lg:w-2/3 space-y-5 text-center mx-auto">
                <h1 class="text-gray-800 uppercase tracking-widest dark:text-white font-medium text-4xl">Get in touch</h1>
                <div class="h-0.5 bg-red-500 w-14 mx-auto"></div>
                <p class="text-gray-400 dark:text-gray-300 text-base leading-6">We thrive when coming up with innovative ideas but also understand that a smart concept should be supported with measurable results.</p>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-16">
                <div>
                    <address>
                        <div class="mb-6">
                            <h2 class="text-base font-medium mb-2 dark:text-white">Office Address 1:</h2>
                            <p class="text-gray-400 dark:text-gray-300 text-sm font-medium leading-5">123, abc colony, Delhi</p>
                        </div>
                        <div class="mb-6">
                            <h2 class="text-base font-medium mb-2 dark:text-white">Office Address 2:</h2>
                            <p class="text-gray-400 dark:text-gray-300 text-sm font-medium leading-5">321, xyz colony, Noida</p>
                        </div>
                        <div class="mb-6">
                            <h2 class="text-base font-medium mb-2 dark:text-white">Office Address 3:</h2>
                            <p class="text-gray-400 dark:text-gray-300 text-sm font-medium leading-5">657, gtd colony, Ghaziabad</p>
                        </div>
                    </address>
                </div>
                <div class="lg:col-span-2">
                    <form action="">
                        <div class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" name="name" id="name" class="form-input" placeholder="Enter your name">

                                <!-- email input here -->
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email">

                            </div>
                             
                            <!-- subject input -->

                            <label for="subject" class="sr-only">Subject</label>
                            <input type="text" name="subject" id="subject" class="form-input" placeholder="Enter your subject">

                            <!-- message text area -->

                            <label for="comments" class="sr-only">Message</label>
                            <textarea name="comments" id="comments" class="form-input" placeholder="Enter your message" rows="3"></textarea>

                            <!-- form submit button -->
                             <div class="text-right">
                                <input type="submit" id="submit" name="send" class="btn-primary" value="Send Message">

                             </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
